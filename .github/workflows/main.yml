name: FastAPI CI/CD

on:
  push:
    branches:
      - main

jobs:

  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install python dependencies
        run: pip3 install -r requirements.txt
      - name: Run Tests
        run: pytest

